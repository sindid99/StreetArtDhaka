<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Report - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Feedback Report</h2>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-pink-100 text-gray-700">
                <tr>
                    <th class="px-4 py-3">Feedback ID</th>
                    <th class="px-4 py-3">Username</th>
                    <th class="px-4 py-3">Feedback</th>
                    <th class="px-4 py-3">Date Submitted</th>
                </tr>
            </thead>
            <tbody class="text-gray-800">
                <!-- Example Row -->
                <tr class="border-b">
                    <td class="px-4 py-3">FBK-301</td>
                    <td class="px-4 py-3">rakibulhassan</td>
                    <td class="px-4 py-3">Loved the voting system and design simplicity!</td>
                    <td class="px-4 py-3">2025-04-25</td>
                </tr>
                <!-- More rows can be dynamically loaded -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
