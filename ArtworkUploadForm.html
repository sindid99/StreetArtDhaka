<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Upload - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Artwork Upload Form</h2>

    <form>
        <!-- Artwork Image Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Artwork Image</label>
            <input type="file"
                   class="w-full px-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Location Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Location</label>
            <input type="text" placeholder="Artwork Location"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Artist Name Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Artist Name</label>
            <input type="text" placeholder="Name of the Artist"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Completion Date Field -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Completion Date</label>
            <input type="date"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-purple-500 text-white font-bold py-2 rounded-lg hover:bg-purple-600 transition duration-300">
            Upload Artwork
        </button>
    </form>
</div>

</body>
</html>
