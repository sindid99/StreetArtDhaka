<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Suggestion - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Art Suggestion Form</h2>

    <form>
        <!-- Location Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Location</label>
            <input type="text" placeholder="Suggested Location"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Suggested Theme Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Suggested Theme</label>
            <input type="text" placeholder="Theme of the Art"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Image Upload Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Upload Image</label>
            <input type="file"
                   class="w-full px-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Description Field -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea placeholder="Describe your suggestion"
                      class="w-full px-4 py-2 border rounded-lg h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Submit Suggestion
        </button>
    </form>
</div>

</body>
</html>
