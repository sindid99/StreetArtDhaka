<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Profile Update Form</h2>

    <form>
        <!-- Name Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" placeholder="Your Name"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" placeholder="Your Email"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" placeholder="New Password"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Profile Picture Field -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Profile Picture</label>
            <input type="file"
                   class="w-full px-4 py-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Update Button -->
        <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-2 rounded-lg hover:bg-indigo-600 transition duration-300">
            Update Profile
        </button>
    </form>
</div>

</body>
</html>
