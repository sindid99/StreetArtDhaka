<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results Report - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Voting Results Report</h2>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-blue-100 text-gray-700">
                <tr>
                    <th class="px-4 py-3">Design ID</th>
                    <th class="px-4 py-3">Total Votes</th>
                    <th class="px-4 py-3">Location</th>
                    <th class="px-4 py-3">Theme</th>
                </tr>
            </thead>
            <tbody class="text-gray-800">
                <!-- Example Row -->
                <tr class="border-b">
                    <td class="px-4 py-3">DES-007</td>
                    <td class="px-4 py-3">182</td>
                    <td class="px-4 py-3">Farmgate Flyover</td>
                    <td class="px-4 py-3">Youth Empowerment</td>
                </tr>
                <!-- Additional rows can be dynamically loaded -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
