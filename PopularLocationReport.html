<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Locations Report - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Popular Locations Report</h2>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-teal-100 text-gray-700">
                <tr>
                    <th class="px-4 py-3">Location</th>
                    <th class="px-4 py-3">Number of Suggestions</th>
                    <th class="px-4 py-3">Votes</th>
                </tr>
            </thead>
            <tbody class="text-gray-800">
                <!-- Example Row -->
                <tr class="border-b">
                    <td class="px-4 py-3">Sadarghat Port</td>
                    <td class="px-4 py-3">15</td>
                    <td class="px-4 py-3">80</td>
                </tr>
                <tr class="border-b">
                    <td class="px-4 py-3">Shahbagh Park</td>
                    <td class="px-4 py-3">10</td>
                    <td class="px-4 py-3">60</td>
                </tr>
                <!-- Additional rows can be dynamically loaded -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
