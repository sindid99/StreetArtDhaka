<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Us / Help Request Form</h2>

    <form>
        <!-- Name Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" placeholder="Your Name"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" placeholder="Your Email"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <!-- Phone Field -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Phone Number</label>
            <input type="text" placeholder="Your Phone Number"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <!-- Message Field -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Message</label>
            <textarea placeholder="Your Message or Request"
                      class="w-full px-4 py-2 border rounded-lg h-32 resize-none focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-teal-500 text-white font-bold py-2 rounded-lg hover:bg-teal-600 transition duration-300">
            Submit Request
        </button>
    </form>
</div>

</body>
</html>
