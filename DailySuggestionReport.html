<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Suggestions Report - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">

                    <th class="px-4 py-3">Suggestion ID</th>
                    <th class="px-4 py-3">Location</th>
                    <th class="px-4 py-3">Theme</th>
                    <th class="px-4 py-3">Submitted By</th>

                </tr>
            </thead>
            <tbody class="text-gray-800">
                <!-- Example Row -->
                <tr class="border-b">
                    <td class="px-4 py-3">SUG-001</td>
                    <td class="px-4 py-3">Gulshan 2 Wall</td>
                    <td class="px-4 py-3">Cultural Heritage</td>
                    <td class="px-4 py-3">Tanvir Ahmed</td>
                    <td class="px-4 py-3">2025-04-26</td>
                </tr>
                <!-- Additional rows can be dynamically loaded -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
