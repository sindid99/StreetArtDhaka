<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Report - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">User Activity Report</h2>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-yellow-100 text-gray-700">
                <tr>
                    <th class="px-4 py-3">User ID</th>
                    <th class="px-4 py-3">Username</th>
                    <th class="px-4 py-3">Suggestions Submitted</th>
                    <th class="px-4 py-3">Votes Cast</th>
                    <th class="px-4 py-3">Feedback Given</th>
                </tr>
            </thead>
            <tbody class="text-gray-800">
                <!-- Example Row -->
                <tr class="border-b">
                    <td class="px-4 py-3">USR-210</td>
                    <td class="px-4 py-3">sumaiya2025</td>
                    <td class="px-4 py-3">3</td>
                    <td class="px-4 py-3">5</td>
                    <td class="px-4 py-3">2</td>
                </tr>
                <!-- More rows can be loaded dynamically -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
