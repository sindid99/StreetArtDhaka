<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval - StreetArt Dhaka</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Admin Approval Form</h2>

    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-3">ID</th>
                <th class="px-4 py-3">Location</th>
                <th class="px-4 py-3">Theme</th>
                <th class="px-4 py-3">Action</th>
                <th class="px-4 py-3">Reason for Rejection</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <!-- Example Row -->
            <tr class="border-b">
                <td class="px-4 py-3">001</td>
                <td class="px-4 py-3">Dhanmondi Wall</td>
                <td class="px-4 py-3">Nature Theme</td>
                <td class="px-4 py-3 space-x-2">
                    <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Approve</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Reject</button>
                </td>
                <td class="px-4 py-3">
                    <input type="text" placeholder="Reason if rejected"
                           class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-red-300">
                </td>
            </tr>
            <!-- Additional rows can be dynamically loaded -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
